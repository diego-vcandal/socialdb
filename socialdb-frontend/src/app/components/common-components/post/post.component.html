<div class="row post-container m-2">

    <button (click)="showContent()">show</button>
    <button (click)="test()">test</button>

    <div class="col-2">
        test col 1
    </div>

    <div class="col">
        <p>{{postData.url}}</p>
        <p>{{mediaType}}</p>

        <div *ngIf="mediaType === 'image' && loaded" #imageContainer [class]="testclass" [hidden]="isHiddenContent">
            <img [src]="postData.url" class="post-media" (load)="testCarga()">
        </div>

        <div *ngIf="mediaType === 'carousel'&& !isHiddenContent" #imageContainer [class]="testclass"
            [hidden]="isHiddenContent">
            <div [id]="postData.id + '_carousel'" class="carousel slide" [attr.data-bs-ride]="postData.id + '_carousel'"
                data-bs-touch="false">

                <div class="carousel-inner">
                    <div [class]=" (i == 0 ? 'active ' : '') + 'carousel-item' "
                        *ngFor="let url of carouselArray; let i = index">
                        <button (click)="test(i)" class="test-margin">test</button>
                        <img [src]="url" class="post-media" (load)="testCarga(i)">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button"
                    [attr.data-bs-target]="'#' + postData.id + '_carousel'" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button"
                    [attr.data-bs-target]="'#' + postData.id + '_carousel'" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


        <div *ngIf="mediaType === 'iframe' && loaded" #iframeContainer [hidden]="isHiddenContent">
            <div [style]="iframeStyle">
                <iframe [src]="safeUrl" frameborder='0' scrolling='no' [width]="iframeWidth" [height]="iframeHeight"
                    allowfullscreen [attr.allow]="allow" class="post-media"></iframe>
            </div>
        </div>

        <div *ngIf="mediaType === 'video' && loaded" [hidden]="isHiddenContent">
            <video [src]="videoUrl" autoplay loop muted [controls]="videoControls"></video>
        </div>

        <div *ngIf="mediaType === 'link'">
            <a [href]="postData.url">{{postData.url}}</a>
        </div>

        <div *ngIf="mediaType === 'no_content'">
            <p> no content </p>
        </div>

    </div>

    <div class="col-2">
        test col 3
    </div>

</div>
